window.addEventListener("deviceorientation", handleOrientation, true);

function handleOrientation(event) {
  var absolute = event.absolute;
  var alpha    = event.alpha;
  var beta     = event.beta;
  var gamma    = event.gamma;
  
  document.getElementById("insert").innerHTML = absolute;
  document.getElementById("insert2").innerHTML = alpha;
  document.getElementById("insert3").innerHTML = beta;
  document.getElementById("insert4").innerHTML = gamma;

  // Do stuff with the new orientation data
}
