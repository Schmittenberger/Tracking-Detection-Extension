<html>
<head>
<meta charset="UTF-8">
<title>Accelerometer Prototype
</title>

<meta name="viewport" content="width=device-width,initial-scale=1"> <!-- this is for them media queries --->
<style>
@media screen and (max-width: 1170px) {
span{
font-size:15px;
}
}
</style>
</head>
<body>
<h1>Accelerometer Prototype</h1>


<div><span> Acceleration along the X-axis: </span><span id="insert">n.a.</span></div>
<div><span> Acceleration along the Y-axis: </span><span id="insert2">n.a.</span></div>
<div><span> Acceleration along the Z-axis: </span><span id="insert3">n.a.</span></div>
<div><span> Browser Support: </span><span id="insert4">n.a.</span></div>

<br>
<span> only works on devices with an accelerometer, in secure contexts (HTTPS) and not in firefox</span>
<script type="text/javascript">

if((typeof Accelerometer  === "function")){
document.getElementById("insert4").innerHTML = "yes";

	Object.defineProperty(Accelerometer, "x", {
	get() { console.log("wild");alert("adasdasd")},
	configurable:true // discuss this // if it is to false a site can not modify it, possibly causing errors!
	//but if it is set to true a site could overwrite this
	});


let acl = new Accelerometer({frequency: 20});
  console.log("Acceleration along the X-axis " + acl.x);
  document.getElementById("insert").innerHTML = acl.x
  console.log("Acceleration along the Y-axis " + acl.y);
  document.getElementById("insert2").innerHTML = acl.y
  console.log("Acceleration along the Z-axis " + acl.z);
  document.getElementById("insert3").innerHTML = acl.z
  


acl.addEventListener('reading', () => {
  console.log("Acceleration along the X-axis " + acl.x);
  document.getElementById("insert").innerHTML = acl.x
  console.log("Acceleration along the Y-axis " + acl.y);
  document.getElementById("insert2").innerHTML = acl.y
  console.log("Acceleration along the Z-axis " + acl.z);
  document.getElementById("insert3").innerHTML = acl.z
});

acl.start();
}else{
document.getElementById("insert4").innerHTML = "no";
}
//console.log("site getting screen: " + screen.orientation.type)

</script>
</body>
</html>
