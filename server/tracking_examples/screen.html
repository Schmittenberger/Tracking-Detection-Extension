<body onload="resize()" onresize="resize()">
<h1> Window Size Prototype</h1>


<div><span> screen orientation: </span><span id="insert">n.a.</span></div>
<div><span> pixel depth: </span><span id="insert2">n.a.</span></div>
<div><span> color depth: </span><span id="insert2b">n.a.</span></div>
<div><span> available Height: </span><span id="insert3">n.a.</span></div>
<div><span> available Width: </span><span id="insert4">n.a.</span></div>
<div><span>  screen Height: </span><span id="insert5">n.a.</span></div>
<div><span>  screen Width: </span><span id="insert6">n.a.</span></div>



<script type="text/javascript">

		//console.log("got value")

function resize(){
document.getElementById("insert").innerHTML = screen.orientation.type;
document.getElementById("insert2").innerHTML = screen.pixelDepth;
document.getElementById("insert2b").innerHTML = screen.colorDepth;
document.getElementById("insert3").innerHTML = screen.availHeight;
document.getElementById("insert4").innerHTML = screen.availWidth;
document.getElementById("insert5").innerHTML = screen.height;
document.getElementById("insert6").innerHTML = screen.width;
//console.log("site getting screen: " + screen.orientation.type)
}
</script>
