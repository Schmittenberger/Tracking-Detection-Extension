<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
<meta name="viewport" content="width=device-width,initial-scale=1"> <!-- this is for media queries --->
<style>

</style>
  </head>
  <body>
	<div id="crawlDiv">
	<h2 id="h2Title">JS Function Listener</h2>
	     <table id="crawlTable">
          <td>
            <table>
              <tr>
				<td><label for="dname" >Device Name:</label></td>
				<td><input type="text" id="dname" name="dname" value="tempDeviceName"></td>
			  </tr>
			  <tr>
				<td><label for="crawlList">List:</label></td>
				<td>
					<select name="crawlList" id="crawlListSelect">
              <!-- the options are inserted via JS from the config.js file -->
					  <!-- <option value="prototype3">Prototype 3</option>
					  <option value="prototype4">Prototype 4</option>
					  <option value="europe">Europe</option>  -->
					  
					</select>
				</td>
			  </tr>
        <tr>
          <td><span>Interval: </span></td>
          <td>
            <span>Start: </span><input type="tel" id="cstartInput" name="cstartInput" placeholder="0" value="0" style="width:50px">
            <span>Stop: </span><input type="tel" id="cstopInput" name="cstopInput" placeholder="1000" value="1000" style="width:50px">
          </td>
			  </tr>
        <tr>
          <td></td>
          <td><button id="crawlBt">Start Crawl</button></td>
			  </tr>
        <tr>
          <td><span>Crawl Status: </span></td>
          <td><span id="crawlStatus"> --- </span></td>
          </tr>
 
        </table>
      </td>

          
      </table>	
	</div>
	
	<div class="content" style="padding-bottom:8px;">
      <div class="line">
        <table>
        <tr>
          <td>Do not close the tab you are crawling on</td>
            </tr>
            <!-- <tr>
              <td><button id="resetCrawl">Reset and Restart Crawl</button></td>
            </tr> -->
              <tr>
              <td><button id="stopCrawl">Stop Crawl</button></td>
            </tr>
        </table>
        </div>
    </div>
	
    <script type="text/javascript" src="/lib/browser-polyfill.js"></script>
    <script type="text/javascript" src="/config.js"></script>
    <script type="text/javascript" src="popup.js"></script>

  </body>
</html>
